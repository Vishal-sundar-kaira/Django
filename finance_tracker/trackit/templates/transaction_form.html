<!DOCTYPE html>
<html>
<head>
    <title>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Transaction</title>
</head>
<body>
    <h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Transaction</h2>
    <form method="post" onsubmit="handleSubmit(event)">
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
        <label for="category">Category:</label>
        <input type="text" name="category" value="{{ form.instance.category }}" required><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" value="{{ form.instance.amount }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description">{{ form.instance.description }}</textarea><br>
        <label for="date">Date:</label>
        <input type="date" name="date" value="{{ form.instance.date }}" required><br>
        <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    </form>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());

            const url = window.location.href.includes('edit') ? `/api/transaction/${data.id}/edit/` : '/api/transaction/add/';
            const method = window.location.href.includes('edit') ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Transaction saved successfully');
                window.location.href = '/transactions/';
            } else {
                alert('Error saving transaction');
            }
        }
    </script>
</body>
</html>
