<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Finance Tracker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .header-title {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007bff;
        }
        .btn-primary, .btn-secondary {
            margin-top: 10px;
            width: 100%;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .btn-container a {
            flex: 1 1 calc(50% - 10px);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Finance Tracker</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'trackit:login' %}">Login</a>
                </li>
                <li class="nav-item">
                    <form method="post" action="{% url 'trackit:logout' %}" class="form-inline">
                        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
                        <button type="submit" class="btn btn-link nav-link">Logout</button>
                    </form>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'trackit:signup' %}">Sign Up</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1 class="header-title">Welcome to Finance Tracker</h1>
        <div class="btn-container">
            <a href="{% url 'trackit:add_income' %}" class="btn btn-primary">Add Income</a>
            <a href="{% url 'trackit:add_expense' %}" class="btn btn-primary">Add Expense Category</a>
            <a href="{% url 'trackit:transaction_list' %}" class="btn btn-secondary">View Transactions</a>
            <a href="{% url 'trackit:dashboard' %}" class="btn btn-secondary">Dashboard</a>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
