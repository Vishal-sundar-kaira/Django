<!DOCTYPE html>
<html>
<head>
    <title>Add Expense Category</title>
    <script>
        async function addExpenseCategory(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const data = Object.fromEntries(formData.entries());
            
            const response = await fetch('/api/add_expense_category/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                },
                body: JSON.stringify(data)
            });

            if (response.ok) {
                alert('Expense category added successfully');
                window.location.href = '/';
            } else {
                alert('Error adding expense category');
            }
        }
    </script>
</head>
<body>
    <h2>Add Expense Category</h2>
    <form id="addExpenseCategoryForm" onsubmit="addExpenseCategory(event)">
        <label for="name">Name:</label>
        <input type="text" name="name" required><br>
        <label for="amount">Amount:</label>
        <input type="number" name="amount" required><br>
        <label for="description">Description:</label>
        <textarea name="description"></textarea><br>
        <label for="date">Date:</label>
        <input type="date" name="date" required><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
