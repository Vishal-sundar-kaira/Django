<!DOCTYPE html>
<html>
<head>
    <title>Transactions</title>
    <script>
        async function loadTransactions() {
            const response = await fetch('/api/transactions/', {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                }
            });
            const transactions = await response.json();

            const transactionsList = document.getElementById('transactionsList');
            transactionsList.innerHTML = '';

            if (transactions.length > 0) {
                transactions.forEach(transaction => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        ${transaction.date} - ${transaction.category} - ${transaction.amount} - ${transaction.description}
                        <a href="/transaction/${transaction.id}/edit/">Edit</a>
                        <a href="/transaction/${transaction.id}/delete/">Delete</a>
                    `;
                    transactionsList.appendChild(li);
                });
            } else {
                transactionsList.innerHTML = '<p>No transactions available.</p>';
            }
        }

        document.addEventListener('DOMContentLoaded', loadTransactions);
    </script>
</head>
<body>
    <h2>Transactions</h2>
    <a href="/transaction/add/">Add Transaction</a>
    <ul id="transactionsList"></ul>
</body>
</html>
